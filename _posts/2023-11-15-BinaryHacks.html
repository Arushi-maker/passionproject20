<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Background</title>
<!-- Use of a collection type to represent a list of square images that is stored in order to match 
    the squares with the RGB values of the backgrounds-->

<ul> 
    <li><img src="redsquare.jpg" id="redSquare" width="auto" height="100" length="100"></img></li>
    <li><img src="orangesquare.jpg" id="orangeSquare" width="auto" height="100" length="100"></img></li>
    <li><img src="yellowsquare.jpg" id="yellowSquare" width="auto" height="100" length="100"></img></li>
    <li><img src="greensquare.jpg" id="greenSquare" width="auto" height="100" length="100"></img></li>
    <li><img src="bluesquare.jpg" id="blueSquare" width="auto" height="100" length="100"></img></li>
    <li><img src="purplesquare.jpg" id="purpleSquare" width="auto" height="100" length="100"></img></li>
</ul>  
</head>
<body>

    <h1> Color Game Instructions </h1>
    <p>
        Welcome to the color game! <br>
        This game engages you to try to create a color using the RGB values to match each of the color squares you see on top!
        Fill in the fields for each RGB to create a new color!
    </p>

    <label for="red">Red:</label>
    <input type="number" id="red" min="0" max="255" value="0"> <!-- Instructions for input-->
    
    <label for="green">Green:</label>
    <input type="number" id="green" min="0" max="255" value="0"> <!-- Instructions for input-->
    
    <label for="blue">Blue:</label>
    <input type="number" id="blue" min="0" max="255" value="0"> <!-- Instructions for input-->
    
    <button onclick="updateBackground()">Update Background</button>

    <div id="background" style="width: 100vw; height: 100vh;"></div>

    <script>
        function updateBackground() {
            var red = document.getElementById("red").value;
            var green = document.getElementById("green").value;
            var blue = document.getElementById("blue").value;

            var binaryRed = decimalToBinary(red);
            var binaryGreen = decimalToBinary(green);
            var binaryBlue = decimalToBinary(blue);

            var backgroundColor = `rgb(${red}, ${green}, ${blue})`;

            document.getElementById("background").style.backgroundColor = backgroundColor;
        }

        function decimalToBinary(decimal) {
            return decimal.toString(2).padStart(8, '0');
        }
    </script>
    
    <script src="squares.js"></script>
    <script src="rgbslider.js"></script>

</body>
</html>
