<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Background</title>

    <img src="redsquare.jpg" id="redSquare"></img>
    
    <script src="squares.js"></script>
</head>
<body>

    <label for="red">Red:</label>
    <input type="number" id="red" min="0" max="255" value="0">
    
    <label for="green">Green:</label>
    <input type="number" id="green" min="0" max="255" value="0">
    
    <label for="blue">Blue:</label>
    <input type="number" id="blue" min="0" max="255" value="0">
    
    <button onclick="updateBackground()">Update Background</button>

    <div id="background" style="width: 100vw; height: 100vh;"></div>

    <script>
        function updateBackground() {
            var red = document.getElementById("red").value;
            var green = document.getElementById("green").value;
            var blue = document.getElementById("blue").value;

            var binaryRed = decimalToBinary(red);
            var binaryGreen = decimalToBinary(green);
            var binaryBlue = decimalToBinary(blue);

            var backgroundColor = `rgb(${red}, ${green}, ${blue})`;

            document.getElementById("background").style.backgroundColor = backgroundColor;
        }

        function decimalToBinary(decimal) {
            return decimal.toString(2).padStart(8, '0');
        }
    </script>
    
    <script src="rgbslider.js"></script>

</body>
</html>
