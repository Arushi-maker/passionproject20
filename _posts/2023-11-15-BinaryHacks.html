<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Background</title>

    <style>
        .squareImage {
            width: 100px;
            height: 100px;
        }
    </style>

    <script src="squares.js"></script>
</head>
<body onload="initializePage();">

    <label for="red">Red:</label>
    <input type="number" id="red" min="0" max="255" value="0">
    
    <label for="green">Green:</label>
    <input type="number" id="green" min="0" max="255" value="0">
    
    <label for="blue">Blue:</label>
    <input type="number" id="blue" min="0" max="255" value="0">
    
    <button onclick="updateBackground()">Update Background</button>

    <div id="background" style="width: 100vw; height: 100vh; background-color: rgb(255, 255, 255);">
     
        <div id="randomSquareContainer"></div>
    </div>

    <script>
        let selectedSquareImageId;
        const squareImageIds = [
            "redSquareImage",
            "orangeSquareImage",
            "yellowSquareImage",
            "greenSquareImage",
            "blueSquareImage",
            "purpleSquareImage"
        ];

        function initializePage() {
            
            selectedSquareImageId = getRandomSquareImageId();
            showRandomSquareImage();
        }

        function updateBackground() {
            var red = document.getElementById("red").value;
            var green = document.getElementById("green").value;
            var blue = document.getElementById("blue").value;

            var backgroundColor = `rgb(${red}, ${green}, ${blue})`;

            document.getElementById("background").style.backgroundColor = backgroundColor;
        }

        function showRandomSquareImage() {
            
            document.getElementById("randomSquareContainer").innerHTML = "";

            const selectedSquareImage = document.getElementById(selectedSquareImageId).cloneNode(true);
            selectedSquareImage.classList.add("squareImage"); 
            document.getElementById("randomSquareContainer").appendChild(selectedSquareImage);
        }

        function getRandomSquareImageId() {
            const randomIndex = Math.floor(Math.random() * squareImageIds.length);
            return squareImageIds[randomIndex];
        }
    </script>

    <img src="redsquare.jpg" id="redSquareImage" style="display: none;">
    <img src="orangesquare.jpg" id="orangeSquareImage" style="display: none;">
    <img src="yellowsquare.jpg" id="yellowSquareImage" style="display: none;">
    <img src="greensquare.jpg" id="greenSquareImage" style="display: none;">
    <img src="bluesquare.jpg" id="blueSquareImage" style="display: none;">
    <img src="purplesquare.jpg" id="purpleSquareImage" style="display: none;">

    <script src="rgbslider.js"></script>

</body>
</html>
