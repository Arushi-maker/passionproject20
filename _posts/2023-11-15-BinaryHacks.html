<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Background</title>
</head>
<body>

    <label for="red">Red:</label>
    <input type="number" id="red" min="0" max="255" value="0">
    
    <label for="green">Green:</label>
    <input type="number" id="green" min="0" max="255" value="0">
    
    <label for="blue">Blue:</label>
    <input type="number" id="blue" min="0" max="255" value="0">
    
    <button onclick="updateBackground()">Update Background</button>

    <div id="background" style="width: 100vw; height: 100vh;"></div>

    <script>
        function updateBackground() {
            var red = document.getElementById("red").value;
            var green = document.getElementById("green").value;
            var blue = document.getElementById("blue").value;

            var hexColor = rgbToHex(red, green, blue);
            var binaryColor = rgbToBinary(red, green, blue);

            document.getElementById("background").style.backgroundColor = hexColor;

            console.log("Hexadecimal Color:", hexColor);
            console.log("Binary Color:", binaryColor);
        }

        function rgbToHex(r, g, b) {
            return `#${(1 << 24 | r << 16 | g << 8 | b).toString(16).slice(1)}`;
        }

        function rgbToBinary(r, g, b) {
            return `${(r >>> 0).toString(2).padStart(8, '0')} ${(
                g >>> 0
            ).toString(2).padStart(8, '0')} ${(b >>> 0).toString(2).padStart(
                8,
                '0'
            )}`;
        }
    </script>

    <script src="squares.js"></script>
</body>
</html>
