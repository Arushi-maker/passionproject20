<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <title>Clicker Game</title>
    <style>
        body {
            background-color: powderblue;
            font-size: 30px;
            text-align: center;
        }
        #button {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 0 auto;
            line-height: 200px;
        }
        #bluesquare {
            width: 30px;
            height: 30px;
            background-color: blue;
            margin: 0 auto;
            line-height: 30px;
        }
        #score {
            margin-top: 50px;
            font-size: 60px;
            font-weight: bold;
            color: green;
        }
    </style>
    <div id="score">0</div>
    <div id="button"></div>
    <div id="bluesquare">CLICK THE RED SQUARE</div>
    <script>
        let counter = 0;

        document.getElementById('button').onclick = () => {
            counter = counter + 1;
            document.getElementById('score').innerText = counter;
        };
    </script>
</head>
</html>
