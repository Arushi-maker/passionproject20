<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            color:darkgreen
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            color:gold
        }

        .grid-item {
            width: 100px;
            height: 100px;
            border: 3px solid #411b9b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color:crimson
        }

        .game-over {
            color: red;
            font-size: 36px;
            font-weight: bold;
        }
    </style>
    <title>2048 Game</title>
</head>

<body>

    <div>
        <h1>2048 Game</h1>
        <p>Use arrow keys to play</p>
        <div class="grid-container" id="grid-container"></div>
        <p class="game-over" id="game-over"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridSize = 4;
            let grid = Array.from({
                length: gridSize
            }, () => Array(gridSize).fill(0));
            let gameOver = false;

            function initializeGame() {
                addNewTile();
                addNewTile();
                updateGrid();
            }

            function addNewTile() {
                const emptyCells = [];
                grid.forEach((row, i) => {
                    row.forEach((cell, j) => {
                        if (cell === 0) {
                            emptyCells.push({
                                i,
                                j
                            });
                        }
                    });
                });

                if (emptyCells.length > 0) {
                    const {
                        i,
                        j
                    } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    grid[i][j] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            function updateGrid() {
                const gridContainer = document.getElementById('grid-container');
                gridContainer.innerHTML = '';

                grid.forEach((row, i) => {
                    row.forEach((cell, j) => {
                        const gridItem = document.createElement('div');
                        gridItem.classList.add('grid-item');
                        gridItem.textContent = cell === 0 ? '' : cell;
                        gridContainer.appendChild(gridItem);
                    });
                });
            }

            function move(direction) {
                if (gameOver) return;

                let moved = false;

                switch (direction) {
                    case 'up':
                        moved = moveUp();
                        break;
                    case 'down':
                        moved = moveDown();
                        break;
                    case 'left':
                        moved = moveLeft();
                        break;
                    case 'right':
                        moved = moveRight();
                        break;
                }

                if (moved) {
                    addNewTile();
                    updateGrid();
                    checkGameOver();
                }
            }

            function moveUp() {
                let moved = false;

                for (let j = 0; j < gridSize; j++) {
                    for (let i = 1; i < gridSize; i++) {
                        if (grid[i][j] !== 0) {
                            let row = i;
                            while (row > 0 && grid[row - 1][j] === 0) {
                                grid[row - 1][j] = grid[row][j];
                                grid[row][j] = 0;
                                row--;
                                moved = true;
                            }
                            if (row > 0 && grid[row - 1][j] === grid[row][j]) {
                                grid[row - 1][j] *= 2;
                                grid[row][j] = 0;
                                moved = true;
                            }
                        }
                    }
                }

                return moved;
            }

            function moveDown() {
                let moved = false;

                for (let j = 0; j < gridSize; j++) {
                    for (let i = gridSize - 2; i >= 0; i--) {
                        if (grid[i][j] !== 0) {
                            let row = i;
                            while (row < gridSize - 1 && grid[row + 1][j] === 0) {
                                grid[row + 1][j] = grid[row][j];
                                grid[row][j] = 0;
                                row++;
                                moved = true;
                            }
                            if (row < gridSize - 1 && grid[row + 1][j] === grid[row][j]) {
                                grid[row + 1][j] *= 2;
                                grid[row][j] = 0;
                                moved = true;
                            }
                        }
                    }
                }

                return moved;
            }

            function moveLeft() {
                let moved = false;

                for (let i = 0; i < gridSize; i++) {
                    for (let j = 1; j < gridSize; j++) {
                        if (grid[i][j] !== 0) {
                            let col = j;
                            while (col > 0 && grid[i][col - 1] === 0) {
                                grid[i][col - 1] = grid[i][col];
                                grid[i][col] = 0;
                                col--;
                                moved = true;
                            }
                            if (col > 0 && grid[i][col - 1] === grid[i][col]) {
                                grid[i][col - 1] *= 2;
                                grid[i][col] = 0;
                                moved = true;
                            }
                        }
                    }
                }

                return moved;
            }

            function moveRight() {
                let moved = false;

                for (let i = 0; i < gridSize; i++) {
                    for (let j = gridSize - 2; j >= 0; j--) {
                        if (grid[i][j] !== 0) {
                            let col = j;
                            while (col < gridSize - 1 && grid[i][col + 1] === 0) {
                                grid[i][col + 1] = grid[i][col];
                                grid[i][col] = 0;
                                col++;
                                moved = true;
                            }
                            if (col < gridSize - 1 && grid[i][col + 1] === grid[i][col]) {
                                grid[i][col + 1] *= 2;
                                grid[i][col] = 0;
                                moved = true;
                            }
                        }
                    }
                }

                return moved;
            }

            function checkGameOver() {
                // Check for game over conditions
                let isGameOver = true;

                // Check if there are any adjacent equal numbers or empty cells
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (
                            (i < gridSize - 1 && grid[i][j] === grid[i + 1][j]) ||
                            (j < gridSize - 1 && grid[i][j] === grid[i][j + 1]) ||
                            grid[i][j] === 0
                        ) {
                            isGameOver = false;
                            break;
                        }
                    }
                    if (!isGameOver) {
                        break;
                    }
                }

                if (isGameOver) {
                    document.getElementById('game-over').innerText = 'Game Over!';
                    gameOver = true;
                }
            }

            // Event listener for keyboard input
            document.addEventListener('keydown', (event) => {
                if (!gameOver) {
                    switch (event.key) {
                        case 'ArrowUp':
                            move('up');
                            break;
                        case 'ArrowDown':
                            move('down');
                            break;
                        case 'ArrowLeft':
                            move('left');
                            break;
                        case 'ArrowRight':
                            move('right');
                            break;
                    }
                }
            });

            // Initialize the game
            initializeGame();
        });
    </script>

</body>

</html>
