<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
    }

    .grid-item {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .game-over {
      color: red;
      font-size: 36px;
      font-weight: bold;
    }
  </style>
  <title>2048 Game</title>
</head>
<body>

<div>
  <h1>2048 Game</h1>
  <p>Use arrow keys to play</p>
  <div class="grid-container" id="grid-container"></div>
  <p class="game-over" id="game-over"></p>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const gridSize = 4;
    let grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));
    let gameOver = false;

    function initializeGame() {
      addNewTile();

      updateGrid();
    }

    function addNewTile() {
      const emptyCells = [];
      grid.forEach((row, i) => {
        row.forEach((cell, j) => {
          if (cell === 0) {
            emptyCells.push({ i, j });
          }
        });
      });

      if (emptyCells.length > 0) {
        const { i, j } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        grid[i][j] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function updateGrid() {
      const gridContainer = document.getElementById('grid-container');
      gridContainer.innerHTML = '';

      grid.forEach((row, i) => {
        row.forEach((cell, j) => {
          const gridItem = document.createElement('div');
          gridItem.classList.add('grid-item');
          gridItem.textContent = cell === 0 ? '' : cell;
          gridContainer.appendChild(gridItem);
        });
      });
    }

    function move(direction) {
      if (gameOver) return;

      let moved = false;

      switch (direction) {
        case 'up':
          moved = moveUp();
          break;
        case 'down':
          moved = moveDown();
          break;
        case 'left':

    function moveUp() {

      for (let j = 0; j < gridSize; j++) {

          if (grid[i][j] !== 0) {
            let row = i;
            while (row > 0 && grid[row - 1][j] === 0) {
              grid[row - 1][j] = grid[row][j];
              grid[row][j] = 0;
              row--;
              moved = true;
            }
            if (row > 0 && grid[row - 1][j] === grid[row][j]) {
              grid[row - 1][j] *= 2;
              grid[row][j] = 0;
              moved = true;
            }
          }
        }
      }

      return moved;
    }

    function moveDown() {
      let moved = false;

      for (let j = 0; j < gridSize; j++) {

          if (grid[i][j] !== 0) {

              grid[row + 1][j] = grid[row][j];
              grid[row][j] = 0;
              row++;
              moved = true;
            }
            if (row < gridSize - 1 && grid[row + 1][j] === grid[row][j]) {
              grid[row + 1][j] *= 2;
              grid[row][j] = 0;
              moved = true;
            }
          }
        }
      }

      return moved;
    }

    function moveLeft() {
      let moved = false;

      for (let i = 0; i < gridSize; i++) {

            let col = j;

              grid[i][col - 1] = grid[i][col];
              grid[i][col] = 0;
              col--;
              moved = true;
            }
            if (col > 0 && grid[i][col - 1] === grid[i][col]) {
              grid[i][col - 1] *= 2;
              grid[i][col] = 0;
              moved = true;
            }
          }
        }
      }
